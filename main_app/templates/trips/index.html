{% extends 'base.html' %}
{% block content %}

<h1>Trip List</h1>

{% for trip in trips %}
    <div class="card">
        <a href="{% url 'detail' trip.id %}">
            <div class="card-content">
                <span class="card-title">{{ trip.city }}, {{ trip.country }}</span>
                <p>Dates: {{ trip.start_date }} - {{ trip.end_date }}</p>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
