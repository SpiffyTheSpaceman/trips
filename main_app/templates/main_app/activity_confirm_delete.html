{% extends 'base.html' %}

{% block content %}
  <h1>Delete Activity</h1>

  <h4>Are you sure you want to delete the activity<span class="teal-text">{{ object.activity }}</span></h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'activities_list' %}">Cancel</a>
  </form>
{% endblock %}
