{% extends 'base.html' %}
{% block content %}

<h1>Trip List</h1>

<!-- Django requires the following for security purposes -->


{% if trip_list %}
   {% for trip in trip_list %}
    <div class="card">
        <a href="{% url 'detail' trip.id %}">
            <div class="card-content">
                <span class="card-title">{{ trip.country }}</span>
                <p>Dates: {{ trip.start_date }} - {{ trip.end_date }}</p>
            </div>
        </a>
    </div>
   {% endfor %}
{% else %}
    <h3>No Trips Made Yet</h3>
{% endif %}

{% endblock %}
